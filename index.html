<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Leaf Disease Detection</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include the Gradio script for the <gradio-app> component -->
    <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.42.0/gradio.js"></script>
    <style>
        /* Optional: Add styles for the iframe if you choose to use it */
        iframe {
            border: none;
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Potato Leaf Disease Detection</h1>
        <p>Identify and diagnose potato leaf diseases with our advanced machine learning model.</p>
    </header>
    
    <main>
        <section class="upload-section">
            <h2>Upload Your Image</h2>
            <!-- Using the <gradio-app> component -->
            <gradio-app src="https://benamedd-potato-disease.hf.space"></gradio-app>
        </section>
        
        <section class="results-section">
            <h2>Results</h2>
            <img id="uploaded-image" src="" alt="Uploaded Image">
            <p id="prediction-result">Your results will appear here.</p>
        </section>
        
        <!-- Optional: Include an iframe for embedding -->
        <section class="embed-section">
            <h2>Embedded App</h2>
            <iframe
                src="https://benamedd-potato-disease.hf.space"
                frameborder="0"
                width="850"
                height="450">
            </iframe>
        </section>
    </main>
    
    <footer>
        <p>Powered by <a href="https://huggingface.co/spaces/benamedd/potato_disease" target="_blank">Hugging Face Spaces</a></p>
    </footer>
</body>
</html>
